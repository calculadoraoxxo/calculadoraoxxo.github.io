  <body style="background-color: F39C12;">
  <meta charset="UTF-8">
  <div class="label-todo">

	<div class="label-arriba">

	<div class="select-container" >
		<select id="opcion" onchange="resul(); habilitarInputs();" style="font-size: 22px;">
			<option value="op0">Selecciona una plaza</option>
			<option value="op1">Plaza Mexicali Poniente</option>
			<option value="op2">Plaza Mexicali Oriente</option>
			<option value="op3">Plaza Hermosillo Sur</option>
			<option value="op4">Plaza Hermosillo Sierra</option>
			<option value="op5">Plaza Sonora Norte</option>
			<option value="op6">Plaza Nogales</option>
		</select>
	</div><br><br>
    <div class="input-container">
      <div class="label-container">
        <label for="numero1"># de tarjetas activadas Premia:</label>
      </div>
      <input id="numero1" value=0 onchange="resul();" type="number" min="0" disabled>
    </div>
    
    <div class="input-container">
      <div class="label-container">
        <label for="numero2"># de tarjetas activadas Spin:</label>
      </div>
      <input id="numero2" value=0 onchange="resul();" type="number" min="0" disabled>
    </div>
    
    <div class="input-container">
      <div class="label-container">
        <label for="numero3"># de referidos contratados:</label>
      </div>
      <input id="numero3" value=0 onchange="resul();" type="number" min="0" disabled>
    </div>
    
    <div class="input-container">
      <div class="label-container">
        <label for="numero4"># de piezas de venta sugerida TAE:</label>
      </div>
      <input id="numero4" value=0 onchange="resul();" type="number" min="0" disabled>
    </div>
    
    <div class="input-container">
      <div class="label-container">
        <label for="numero5"># de piezas de venta sugerida Generica:</label>
      </div>
      <input id="numero5" value=0 onchange="resul();" type="number" min="0" disabled>

<div class="label-container2" style="position: fixed; bottom: 0;">
    <label id="resultado"><span style="font-size: 20px;">TOTAL DE INCENTIVO:</span><br> <span style="font-size: 42px;">0</span></label>
</div>
<br><br><br><br>
    <script>
      function resul(){
        var n1 = document.getElementById('numero1').value;
        var n2 = document.getElementById('numero2').value;
        var n3 = document.getElementById('numero3').value;
        var n4 = document.getElementById('numero4').value;
        var n5 = document.getElementById('numero5').value;
		var op = document.getElementById("opcion");
		var re = 1600;
		
		if (op.value === "op1" || op.value === "op2" || op.value === "op5") {
		  var re = 1600;
		} else if (op.value === "op3" || op.value === "op4" || op.value === "op6") {
		  var re = 1200;
		}
		var rs1 = n1*3.5;
        var rs2 = n2*3.5;
        var rs3 = n3*re;
        var rs4 = n4*0.5;
        var rs5 = n5*0.9;
		var rsl = rs1+rs2+rs3+rs4+rs5;
        document.getElementById('resultado').innerHTML = '<span style="font-size: 20px;">TOTAL DE INCENTIVO:</span><br> <span style="font-size: 42px;"><strong>$'+rsl+'</strong></span>'
      }
	  function habilitarInputs() {
		var select = document.getElementById("opcion");
		var inputs = document.getElementsByTagName("input");
  
		if (select.value == "op0") {
	      for (var i = 0; i < inputs.length; i++) {
	  	  inputs[i].disabled = true;
  	      }
		} else {
	      for (var i = 0; i < inputs.length; i++) {
		   	inputs[i].disabled = false;
	      }
		}
  	}
    </script>
